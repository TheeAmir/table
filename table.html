<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A table with merge cell</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid rgb(0, 0, 0);
            padding: 30px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center; text-transform: uppercase;">A table with marge cell</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red Eyes</th>
            </tr>
            <tr>

                <th>Height</th>
                <th>Width</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Males</th>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <th>Females</th>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
